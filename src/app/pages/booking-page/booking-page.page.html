<ion-header>
  <ion-toolbar>
    <ion-title>Booking Page</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<app-header></app-header>

<div id="agent">
  <h4>Agent Id:  {{data}}</h4>
</div><br>


<form class="form" >
  <ion-list [formGroup]="formData" (ngSubmit)="onSubmit()">

<ion-item>
  <ion-label>Date: </ion-label>
  <ion-input formControlName="setDate" type="date" placeholder="Set the Date" ></ion-input>
  <br><br />

  <ion-label>Time: </ion-label>
  <ion-input formControlName="setTime" type="time" placeholder="Set the Time" value=""></ion-input>
  <br><br />
  
  <ion-label>OHIP: </ion-label>
  <ion-input formControlName="setOhip" type="tel" placeholder="Enter your OHIP number"></ion-input>
  <br><br />

  <ion-label>Email: </ion-label>
  <ion-input formControlName="setEmail" type="email" placeholder="Enter your Email" value="james@gamil.com"></ion-input>
  <br><br />

  <ion-label>Phone: </ion-label>
  <ion-input formControlName="setPhone" type="tel" placeholder="Enter your Phone Number"></ion-input>

</ion-item>

<ion-button type="sumbit" expand="block"> Add Appointment</ion-button>

  </ion-list>
</form>

<app-footer></app-footer>
</ion-content>
