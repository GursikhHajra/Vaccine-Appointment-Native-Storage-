<ion-header>
  <ion-toolbar>
    <ion-title>Booking Page</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<app-header></app-header>

<div id="agent">
  <h4>Agent Id: </h4>
</div><br>

  <ion-list class="form" [formGroup]= "formData" (ngSubmit)= "onSubmitNew()">

    <ion-item>
  <ion-label>Date: </ion-label>
  <ion-input formControlName="date" type= "date"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Time: </ion-label>
  <ion-input formControlName="time" type= "time"></ion-input>
</ion-item>

<ion-item>
  <ion-label>OHIP: </ion-label>
  <ion-input formControlName="ohip" type= "number"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Email: </ion-label>
  <ion-input formControlName="email" type= "email"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Phone: </ion-label>
  <ion-input formControlName="phone" type= "number"></ion-input>
</ion-item>

<ion-button type="sumbit" expand="block"> Add Appointment</ion-button>

  </ion-list>

<app-footer></app-footer>
</ion-content>
